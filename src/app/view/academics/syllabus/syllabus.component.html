<div id="syllabus">
    <div class="container-fluid" *ngIf="!isverified">
        <div class="card">
          <div class="card-body">
            <form #verificationform="ngForm" (ngSubmit)="onSubmit(verificationform)">
              <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="tel" class="form-control w-50" id="regno" name="regno" aria-describedby="emailHelp" placeholder="Enter Registration Number"
                ngModel
                required
                minlength="4"
                maxlength="4">
                <small id="emailHelp" class="form-text text-muted">Enter your Registration Number.</small>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!verificationform.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>
